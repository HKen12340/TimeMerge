name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: test secrets
        run: |
            echo SERVER_HOST "${{ secrets.SERVER_HOST }}" | sed 's/./& /g'
            echo SERVER_USERNAME "${{ secrets.SERVER_USERNAME }}" | sed 's/./& /g'
            echo SSH_PORT "${{ secrets.SSH_PORT }}" | sed 's/./& /g'
            echo SSH_PRIVATE_KEY "${{secrets.SSH_PRIVATE_KEY }}" | sed 's/./& /g'
            echo SSH_PASS "${{ secrets.SSH_PASS }}" | sed 's/./& /g'

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: "s344.xrea.com"
          # host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          script: |
            cd ${{ secrets.SERVER_DEPLOY_DIR }}
            git pull origin main
